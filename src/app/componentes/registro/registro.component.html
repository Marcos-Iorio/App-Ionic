<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="user.nombre" name="nombre" id="nameR"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="text" placeholder="Email"  [(ngModel)]= "user.mail" name="mail" id="mail"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Contraseña" id="passR" [(ngModel)]="user.password" name="password" required></ion-input><span><button class="btn-hide-pass" (click)="enable = !enable">
        <div *ngIf="enable;else esconder">
          <ion-icon name="eye-off-outline"></ion-icon>
        </div>
      <ng-template #esconder><ion-icon name="eye-outline"></ion-icon></ng-template>
      </button></span>
    {{ user.password | encriptar:enable }}
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="block" (click)="registro()">Registrarse</ion-button>
        <div>{{respuestaRe}}</div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
