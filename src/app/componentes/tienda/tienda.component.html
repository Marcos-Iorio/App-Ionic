<ion-select ([ngModel])="filtros" name="filtros" id="filtros" (ionChange)="obtenerProductos($event)">
  <ion-select-option value="0" id="0" default selected>Selecciona una opci√≥n</ion-select-option>
  <ion-select-option *ngFor="let item of categorias" [value]="item.nombre_cat" [id]="item.idCategoria">
    {{item.nombre_cat}}
  </ion-select-option>
</ion-select>

<div class="boton-agregar">
  <a [routerLink]="['agregar']">
    <button id="boton-agregar"  aria-label="Example icon button with a bookmark icon">
      <ion-icon id="icono-agregar" name="add-outline"></ion-icon>
    </button>
  </a>
</div>

<app-productos [productos]="productos"></app-productos>
<div *ngIf="spinner == true" class="spinner-container">
  <div class="spinner-grow" role="status">
    <span class="sr-only"></span>
  </div>
</div>
